<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>云思</title>
    <style>
        body {
            background-color: #d9e9ca;
        }
    </style>
</head>


<body>
    {% load static %}
    <img id='img' src="{% static imgname %}" alt="图片" width="304" height="228">
    <a id='downloadPic' href="download/?imgname={{imgname}}" +>下载</a>
    <div style="height:400px;width:300px;overflow:auto;background:#EEEEEE;">
        <table id='Tbl'>
            <tr>
                <th>词语</th>
                <th>出现频次</th>
            </tr>
            {% for wf in word_frequency %}
            <tr>
                <td><input value='{{wf.0}}' /></td>
                <td><input value='{{wf.1}}' /></td>
                <td>
                    <input type="button" value="删除" onClick="removeRow(this)" />
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <button>下载词表</button>
    <button onclick="addRow()">新增词语</button>
    <button id="send-word-frequency-to-views">按词表重绘</button>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <script type="text/javascript">
        function removeRow(inputobj) {
            if (inputobj == null) return;
            var parentTD = inputobj.parentNode;
            var parentTR = parentTD.parentNode;
            var parentTBODY = parentTR.parentNode;
            parentTBODY.removeChild(parentTR);
        }

        
        function addRow() {

            //添加行
            var newTr = Tbl.insertRow(1);

            //添加列
            var newTd0 = newTr.insertCell();
            var newTd1 = newTr.insertCell();
            var newTd2 = newTr.insertCell();

            //设置列内容和属性
            newTd0.innerHTML = "<td><input value='' /></td>";
            newTd1.innerHTML = "<td><input value='' /></td>";
            newTd2.innerHTML = '<input type="button" value="删除" onClick="removeRow(this)" />';
        }


        function download_csv(csv, filename) {
            var csvFile;
            var downloadLink;

            // CSV FILE
            csvFile = new Blob([csv], { type: "text/csv" });

            // Download link
            downloadLink = document.createElement("a");

            // File name
            downloadLink.download = filename;

            // We have to create a link to the file
            downloadLink.href = window.URL.createObjectURL(csvFile);

            // Make sure that the link is not displayed
            downloadLink.style.display = "none";

            // Add the link to your DOM
            document.body.appendChild(downloadLink);

            // Lanzamos
            downloadLink.click();
        }

        function export_table_to_csv(html, filename) {
            var csv = [];
            var rows = document.querySelectorAll("table tr");

            for (var i = 0; i < rows.length; i++) {
                var row = [], cols = rows[i].querySelectorAll("td, th");

                for (var j = 0; j < 2; j++)
                    row.push(cols[j].childNodes[0].value);

                csv.push(row.join(","));
            }

            // Download CSV
            download_csv(csv.join("\n"), filename);
        }

        document.querySelector("button").addEventListener("click", function () {
            var html = document.querySelector("table").outerHTML;
            export_table_to_csv(html, "table.csv");
        });

        $(document).ready(function () {
            $("#send-word-frequency-to-views").click(function () {
                var csv = [];
                var rows = document.querySelectorAll("table tr");

                for (var i = 0; i < rows.length; i++) {
                    var row = [], cols = rows[i].querySelectorAll("td, th");

                    for (var j = 0; j < 2; j++)
                        row.push(cols[j].childNodes[0].value);

                    csv.push(row.join(","));
                }
                $.ajax({
                    url: "regenerate/",
                    type: "POST",
                    dataType: "json",
                    data: {
                        word_frequency: JSON.stringify(csv),
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function (json) {

                        var img = document.getElementById('img');
                        var new_imgname = json['imgname'];
                        var src = "{% static 'placeholder'%}"
                        src = src.replace('placeholder', new_imgname);
                        img.src = src;

                        var download_link = document.getElementById('downloadPic');
                        var href = "download/?imgname=placeholder";
                        href = href.replace('placeholder',new_imgname);
                        download_link.href = href;
                    },
                    error: function (xhr, errmsg, err) {
                        alert("Could not send URL to Django. Error: " + xhr.status + ": " + xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>

</html>
